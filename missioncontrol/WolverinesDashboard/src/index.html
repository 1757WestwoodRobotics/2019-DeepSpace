<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <style>
        .active {
            background-color: green;
        }
    </style>
</head>

<body>
    <div id="timer">2:15</div>
    <header>
        <!-- Tells whether robot is connected to dashboard. -->
        <div id="robot-state">Unknown state</div>
        <button id="connect-button">Connect</button>
    </header>
    <!-- You'll need to mess around with the CSS of #camera (found in css/style.css) to get it to work.
        More explanation in that CSS rule. -->
    <canvas id="camera" hidden></canvas>
    <!-- The main body of the dashboard, by default contains the gyro monitor and the robot diagram -->
    <article>
        <!-- Pressure Readouts -->
        <svg id="pneumatics">
            <text id="pressure" x="110" y="105">0 psi</text>
            <text id="pressureSwitch" x="110" y="125">Pneumatics Not Full</text>
            <text id="lidar" x="110" y="145">Lidar not ready</text>
        </svg>
        <!-- Gyroscope -->
        <svg id="gyro">
            <circle cx="85" cy="85" r="83"></circle>
            <circle cx="85" cy="85" r="50"></circle>
            <rect id="gyro-arm" x="80" y="5" width="10" height="80"></rect>
            <text id="gyro-number" x="90" y="115">0ยบ</text>
        </svg>
        <!-- Example robot diagram, arm moves when encoder value changes -->
        <svg id="robot-diagram" width="500" height="450">

            <text id="sparkmax-0" x="300" y="320">0: </text>
            <text id="sparkmax-1" x="300" y="340">1: </text>
            <text id="sparkmax-2" x="300" y="360">2: </text>

            <text id="sparkmax-3" x="400" y="320">3: </text>
            <text id="sparkmax-4" x="400" y="340">4: </text>
            <text id="sparkmax-5" x="400" y="360">5: </text>

            <rect id="hatch1" x="75" y="400" width="130" height="20"></rect>
            <rect id="hatch2" x="205" y="320" width="20" height="100"></rect>
        </svg>
    </article>
    <!-- The sidebar of the dashboard. Designed for smaller control elements like selection boxes and small buttons. -->
    <aside>
        <!-- Example button which toggles /SmartDashboard/exampleValue NetworkTables value.
            The <p> below then says the value. -->
        <!-- <div id="example-section">
            <button id="example-button">Change example value</button>
            <p id="example-readout">Value is undefined</p>
        </div> -->
        <!-- Autonomous selector -->
        <!-- <div class="select-container">
            <select id="auto-select">
                <option>No auto modes found</option> -->
                <!-- This gets populated by JS
            </select>
        </div> -->
        <!-- <div>
            <p>Adjust arm height</p>
            <input id="arm-position" type="range" min="0" max="1200" value="770">
        </div> -->
        <div>
            <button id="compress_command">Compress (toggle)</button>
            <button id="hatch">Hatch Extension</button>
            <button id="superstructure">Superstructure</button>
            <button id="drop">Floor Drop</button>
            <button id="deploy">Deploy Hatch</button>
            <button id="arms">Drop Arms (don't do this)</button>
            <button id="neutralize">Neutralize All Cylinders</button>
        </div>
    </aside>
    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
        <br>
        <button id="ds_pit_ifconfig">Apply Pit Networking Settings</button>
        <button id="ds_field_ifconfig">Apply Field Networking Settings</button>
        <button id="ds_dhcp_ifconfig">Apply DHCP Networking Settings</button>
        <button id="dev_pit_ifconfig">Apply Developer Pit Networking Settings</button>

    </div>
    <script src="networktables/networktables.js"></script>
    <script src="connection.js"></script>
    <script src="ui.js"></script>
</body>

</html>
